<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Minha Aplicação{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  
  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(255, 155, 6);">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="https://newchoice.com.br/entrega-aki/wp-content/uploads/sites/7/2019/09/Loja.png" width="109" height="80" class="d-inline-block align-top" alt="" style="margin: 20px 40px;">

          </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item text-center">
            <a class="nav-link active" aria-current="page" href="/" style="color: rgb(255, 255, 255); font-size: 25px;" >Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/Download" style="color: rgb(255, 255, 255); font-size: 25px;">Download</a>
          </li>
        </ul>
          <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/Login" style="color: rgb(255, 255, 255); font-size: 25px; margin: 20px -20px;">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/Registro" style="color: rgb(255, 255, 255); font-size: 25px; margin: 20px 30px;">Registrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Conteúdo Principal -->
  <div class="container p-5 my-5 bg-light text-dark">
    {% block content %}
    <h1>Bem-vindo!</h1>
    <p>Seja bem vindo</p>
    {% endblock %}
  </div>

  <!-- Rodapé -->
  <footer class="text-white text-center p-2" style="background-color: rgb(255, 155, 6);">
    <h4>&copy; 2025 não sei </h4>
  </footer>

</body>
</html>
